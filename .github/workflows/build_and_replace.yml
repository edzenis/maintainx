name: Build ESP32 Sketch

on:
  push:
    paths:
      - 'esp32_hub1/src/src.ino'
  workflow_dispatch:

jobs:
  build:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup CLI and board
        run: |
          export PATH=$PATH:/home/runner/bin
          export ARDUINO_DATA_DIR=/home/runner/arduino
          export ARDUINO_CONFIG_DIR=/home/runner/.arduino15
          arduino-cli core list | grep esp32 || arduino-cli core install esp32:esp32

      - name: Compile ESP32 sketch
        run: |
          export PATH=$PATH:/home/runner/bin
          export ARDUINO_DATA_DIR=/home/runner/arduino
          export ARDUINO_CONFIG_DIR=/home/runner/.arduino15
          arduino-cli compile --fqbn esp32:esp32:esp32dev esp32_hub1/src

      - name: Move compiled firmware to esp32_hub1
        run: |
          cd esp32_hub1

          if [ -f firmware.bin ]; then
            mv firmware.bin firmware_old.bin
          fi

          NEW_BIN=$(find ../ -type f -name "src.ino.ino.bin" | head -n 1)
          cp "$NEW_BIN" firmware.bin
