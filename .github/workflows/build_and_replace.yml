name: Build ESP32 Sketch

on:
  push:
    paths:
      - 'esp32_hub1/src/src.ino'
  workflow_dispatch:

jobs:
  build:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Compile sketch
        run: |
          /home/runner/bin/arduino-cli compile --fqbn esp32:esp32:esp32dev esp32_hub1/src

      - name: Move firmware file
        run: |
          mkdir -p esp32_hub1
          if [ -f esp32_hub1/firmware.bin ]; then
            mv esp32_hub1/firmware.bin esp32_hub1/firmware_old.bin
          fi
          cp esp32_hub1/src/build/esp32/esp32dev/src.ino.ino.bin esp32_hub1/firmware.bin
